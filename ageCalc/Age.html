
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        .a {
            text-align: center;
        }
        .box {
            width: 400px;
            height: 200px;
            border: 1px solid black;
            margin: 20px auto; /* Centering horizontally */
            padding: 10px;
            margin-top: 300px;
        }
        .c{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="a">
            <h2>Age Calculator</h2>
            <br>
            <label>Enter your birth date:</label>
            <input type="date" id="birth">
            <br>
            <label>Enter the present date:</label>
            <input type="date" id="present">
            <br>
            <button type="button" onclick="getDob()">Know your age</button>
        </div>
    </div>
    <div class="c" id="currentAge"></div>

    <!-- Include your JavaScript code -->
    <script src="calc.js"></script>
</body>
</html>
